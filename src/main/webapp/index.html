<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<html>
  <head>
    <title>Bolognese</title>
    <script type="text/javascript" src="./js/underscore-1.4.2.js"></script>
    <script src="./js/flapjax-2.1.js"></script>
    <script type="text/javascript" src="./js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="./js/mapper.js"></script>
    <script type="text/javascript" src="./js/requester.js"></script>
    <script src="./js/site.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/site.css"/>
  </head>
  <body>
    <h1>Bolognese</h1>
    <input type="submit" value="Book Modules" id="Book"></input>
    <br>
    
    <table id="EctsTargetInputTable">
      <tr>
        <td>Targeted number of ECTS: </td>
        <td><input id="EctsTarget"></input></td>
      </tr>
    </table>

    <table id="ContainerTable">
      <tr>
        <td width="50%">
          
          <h2>Categories</h2>
          <table class="ContainedTable" id="CategoryInputTable">
            <tr>
              <td class="TableInputField"><input id="CategoryName"></input></td>
              <td class="TableInputField"><input id="CategoryMinPoints"></input></td>
              <td class="TableInputField"><input id="CategoryMaxPoints"></input></td>
            </tr>
          </table>

          <input type="submit" id="CategorySubmit"></input>
          
          <table class="ContainedTable" id="CategoriesTable">
            <tr class="CTColumnName">
              <th class="TableHeader">Name</th>
              <th class="TableHeader">Minimum Points</th>
              <th class="TableHeader">Maximum Points</th>
            </tr>
          </table>
          
        </td>

        <td width="50%">

          <h2>Modules</h2>
          <table class="ContainedTable" id="ModulesInputTable">
            <tr>
              <td class="TableInputField"><input id="ModulesName"></input></td>
              <td class="TableInputField"><input id="ModulesPoints"></input></td>
              <td class="TableInputField"><input id="ModulesBookableCategories"></input></td>
            </tr>
          </table>

          <input type="submit" id="ModulesSubmit"></input>
          
          <table class="ContainedTable" id="ModulesTable">
            <tr class="MTColumnName">
              <th class="TableHeader" >Name</th>
              <th class="TableHeader" >Points</th>
              <th class="TableHeader" >Bookable Categories</th>
            </tr>
          </table>

        </td>
      </tr>
    </table>

    <br/>
    <h2 class="TotalEcts">Total Points: <span id="PointTotal"></span></h2>
    <br/>

  </body>
</html>
